services:
  php-fpm:
    build:
      context: ./php-fpm
    container_name: php-fpm
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"  # Map port 8080 on the host to port 80 in the container
    depends_on:
      - php-fpm
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
